<nav class="app-navbar navbar navbar-expand-lg navbar-light bg-light fixed-top justify-content-between mb-5">
  <div class="container">
    <span class="navbar-brand">
      NgxNavigationTrigger
    </span>
    <button class="navbar-toggler" style="outline: none;" type="button" data-toggle="collapse"
      data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
      aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item mr-lg-3 mr-xl-4" *ngFor="let link of links">
          <a class="nav-link app-tab-link" [routerLink]="link.url" [routerLinkActive]="'app-tab-link--is-active'">
            {{ link.name }}
          </a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<main class="container">
  <div class="row align-items-center">
    <h3 class="mr-3">Navigation trigger for the current page ("{{ currentPageUrl }}"):</h3>
    <h1 class="navigation-trigger">{{ currentPageNavigationTrigger }}</h1>
  </div>
  <hr>
  <router-outlet></router-outlet>
</main>
